<div class="modal-header">
    <a class="pull-right" type="button" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></a>
    <h3 class="modal-title">Password</h3>
</div>
<div class="modal-body">
    <form name="resetPWord">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="form-group" ng-class="{'has-success': currentTrue, 'has-error': !currentTrue && resetPWord.$dirty && passEdit.currentPassword}">
                    <label>Enter Current Password <small><a ng-click="curPass = !curPass"><span ng-show="curPass">SHOW</span><span ng-hide="curPass">HIDE</span></a></small></label>
                    <input type="{{curPass ? 'password' : 'text'}}" name="current" class="form-control" ng-model="passEdit.currentPassword" ng-change="passMatch(passEdit.currentPassword)" required>
                    <span ng-show="!currentTrue && resetPWord.$dirty && passEdit.currentPassword" class="help-block"><em>Does Not Match</em></span>
                </div>
                <hr>
                <div class="form-group">
                    <label>New Password: <small><a ng-click="newPass = !newPass"><span ng-show="newPass">SHOW</span><span ng-hide="newPass">HIDE</span></a></small></label>
                    <input type="{{newPass ? 'password' : 'text'}}" class="form-control" ng-model="passEdit.newPassword" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password: <small><a ng-click="confPass = !confPass"><span ng-show="confPass">SHOW</span><span ng-hide="confPass">HIDE</span></a></small></label>
                    <input type="{{confPass ? 'password' : 'text'}}" class="form-control" ng-model="passEdit.confirmPassword" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success" ng-show="resetPWord.$dirty">Submit</button>
                    <br ng-show="resetPWord.$pristine" />
                </div>
            </div>
        </div>
    </form>
</div>
