<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 editArea animate-show">
        <div class="row">
            <form name="details" ng-submit="publish()">
                <button type="submit" class="btn btn-success submitBtn animate-show" ng-hide="details.$pristine || details.$invalid"><span class="glyphicon glyphicon-floppy-save"></span> Publish Changes</button>
                <div class="form-group col-lg-4 col-md-6">
                    <label>Page Title</label>
                    <input type="text" ng-model="page.title" class="form-control" required>
                </div>
                <div class="form-group col-lg-4 col-md-6">
                    <label>Page URL</label>
                    <input type="text" ng-model="page.url" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-6">
                    <label>Meta Description</label>
                    <input type="text" ng-model="page.metaDescription" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-6">
                    <label>Meta Key Words</label>
                    <input type="text" ng-model="page.metaKeywords" class="form-control">
                </div>
                <div class="form-group col-md-12 wysyEdit" ng-hide="page.page.name === 'Home'">
                    <label>Page Body</label>
                    <text-angular ng-model="page.pageHtml" ng-if="!loading"></text-angular>
                </div>
                <div ng-show="page.page.name === 'Home'">
                    <div class="col-md-12"><hr></div>
                    <div class="form-group col-lg-4 col-md-6">
                        <label>Content Block 1</label>
                        <input type="text" ng-model="page.block1" class="form-control">
                    </div>
                    <div class="form-group col-lg-4 col-md-6">
                        <label>Content Block 2</label>
                        <input type="text" ng-model="page.block2" class="form-control">
                    </div>
                    <div class="form-group col-lg-4 col-md-6">
                        <label>Content Block 3</label>
                        <input type="text" ng-model="page.block3" class="form-control">
                    </div>
                    <div class="form-group col-lg-4 col-md-6">
                        <label>Content Block 4</label>
                        <input type="text" ng-model="page.block4" class="form-control">
                    </div>
                    <div class="form-group col-lg-4 col-md-6">
                        <label>Content Block 5</label>
                        <input type="text" ng-model="page.block5" class="form-control">
                    </div>
                    <div class="form-group col-lg-4 col-md-6">
                        <label>Content Block 6</label>
                        <input type="text" ng-model="page.block6" class="form-control">
                    </div>
                    <div class="form-group col-lg-4 col-md-6">
                        <label>Content Block 7</label>
                        <input type="text" ng-model="page.block7" class="form-control">
                    </div>
                    <div class="form-group col-lg-4 col-md-6">
                        <label>Content Block 8</label>
                        <input type="text" ng-model="page.block8" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success animate-show pull-right" ng-show="details.$dirty && details.$valid"><span class="glyphicon glyphicon-floppy-save"></span> Publish Changes</button>
                    <button type="button" ng-click="delete()" class="btn btn-default btn-xs" ng-show="dynamic">Delete Page</button>
                </div>
            </form>
        </div>
    </div>
</div>
