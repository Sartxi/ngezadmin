<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 editArea animate-show">
        <div class="row">
            <form name="details" ng-submit="publish()">

                <button type="submit" class="btn btn-success submitBtn animate-show" ng-hide="details.$pristine"><span class="glyphicon glyphicon-floppy-save"></span> Publish Changes</button>
                <div class="form-group col-md-12" ng-show="dynamic">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label><input type="checkbox" ng-model="page.active"> <span ng-show="new">Make </span>Active</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4 class="text-right" ng-hide="new"><small>Published:</small><br><span class="accentText">{{page.publishDate | bindDate}}</span></h4>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-4 col-md-6">
                    <label>Page Title</label>
                    <input type="text" ng-model="page.title" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-6" ng-show="page.url">
                    <label>Page URL</label>
                    <input type="text" ng-model="page.url" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-6">
                    <label>Meta Description</label>
                    <input type="text" ng-model="page.metaDescription" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-6">
                    <label>Meta Key Words</label>
                    <input type="text" ng-model="page.metaKeywords" class="form-control">
                </div>
                <div class="form-group col-md-4" ng-show="dynamic && new">
                    <label>Publish Date <small>mm/dd/yyyy</small></label>
                    <input type="text" class="form-control" ng-model="page.publishDate" ui-mask="99/99/9999" date />
                </div>
                <div class="form-group col-md-12 wysyEdit">
                    <label>Page Body</label>
                    <text-angular ng-model="page.pageHtml" ng-if="!loading"></text-angular>
                </div>
                <div class="col-xs-12" ng-show="page.testimonials"><hr></div>
                <div class="col-lg-6 col-md-12 col-sm-12" ng-show="page.testimonials">
                    <label>Testimonials</label>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="test in page.testimonials" ng-init="testEdit = true">
                            <div class="row">
                                <div class="col-md-12">
                                    <span class="pull-right">
                                        <a ng-click="testEdit = !testEdit" uib-tooltip="Edit"><span class="glyphicon glyphicon-pencil"></span></a>
                                        <a class="text-danger" uib-tooltip="Delete"><span class="glyphicon glyphicon-remove"></span></a>
                                    </span>
                                    {{test.author}}
                                </div>
                                <div class="col-md-12 testEditArea" uib-collapse="testEdit">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Testimonial</label>
                                            <textarea type="text" class="form-control" ng-model="test.text" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Author</label>
                                            <input type="text" class="form-control" ng-model="test.author">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success animate-show pull-right" ng-hide="details.$pristine"><span class="glyphicon glyphicon-floppy-save"></span> Publish Changes</button>
                    <button type="button" ng-click="delete()" class="btn btn-default btn-xs" ng-show="dynamic">Delete Page</button>
                    <br /><br />
                </div>
            </form>
        </div>
    </div>
</div>
