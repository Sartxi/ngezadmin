<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 editArea animate-show">
        <div class="row">
            <form name="details" ng-submit="publish()">
                <button type="submit" class="btn btn-success submitBtn animate-show" ng-hide="details.$pristine"><span class="glyphicon glyphicon-floppy-save"></span> Publish Changes</button>
                <div class="form-group col-lg-4 col-md-6">
                    <label>Post Title</label>
                    <input type="text" ng-model="page.title" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-6">
                    <label>Post URL</label>
                    <input type="text" ng-model="page.url" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-6">
                    <label>Meta Description</label>
                    <input type="text" ng-model="page.metaDescription" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-6">
                    <label>Meta Key Words</label>
                    <input type="text" ng-model="page.metaKeywords" class="form-control">
                </div>
                <div class="form-group col-md-12 wysyEdit">
                    <label>Post Body</label>
                    <text-angular ng-model="page.pageHtml" ng-if="!loading"></text-angular>
                </div>
                <div class="form-group col-md-6 animate-show" ng-hide="!page.title">
                    <label>Catagories</label>
                    <tags-input ng-model="orgs.catagories" placeholder="Add a Category" add-on-paste="true" replace-spaces-with-dashes="false" on-tag-added="exists($tag, 'blogCatagories')">
                        <auto-complete
                            source="queryCats($query)"
                            max-results-to-show="32"
                            load-on-focus="true"
                            load-on-empty="true">
                        </auto-complete>
                    </tags-input>
                    <span class="label label-success orgsLabel" ng-repeat="cat in page.catagories track by $index">{{cat.text}} <a ng-click="deleteOrgs(cat.id, 'postCatagories')"><span class="glyphicon glyphicon-remove"></span></a></span>
                </div>
                <div class="form-group col-md-6 animate-show" ng-hide="!page.title">
                    <label>Tags</label>
                    <tags-input ng-model="orgs.tags" placeholder="Add a Tag" add-on-paste="true" replace-spaces-with-dashes="false" on-tag-added="exists($tag, 'blogTags')">
                        <auto-complete
                            source="queryTags($query)"
                            max-results-to-show="32"
                            load-on-focus="true"
                            load-on-empty="true">
                        </auto-complete>
                    </tags-input>
                    <span class="label label-success orgsLabel" ng-repeat="cat in page.tags track by $index">{{cat.text}} <a ng-click="deleteOrgs(cat.id, 'postTags')"><span class="glyphicon glyphicon-remove"></span></a></span>
                </div>
                <div class="col-md-12">
                    <br />
                    <button type="submit" class="btn btn-success animate-show pull-right" ng-hide="details.$pristine"><span class="glyphicon glyphicon-floppy-save"></span> Publish Changes</button>
                    <button type="button" ng-click="delete()" class="btn btn-default btn-xs">Delete Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
