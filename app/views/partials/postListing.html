<div class="row">
    <div class="col-md-4 col-sm-6">
        <p><a ng-click="edit()"><span class="glyphicon glyphicon-pencil"></span></a> {{page.name}}</p>
    </div>
    <div class="col-md-4 hidden-sm hidden-xs">
        <p>{{page.publishDate | date:'longDate'}}</p>
    </div>
    <div class="col-md-4 col-sm-6 text-right hidden-xs">
        <p><span ng-show="page.active" class="accentText">Active</span><span ng-show="!page.active" class="text-danger">Not Active</span></p>
    </div>
</div>
